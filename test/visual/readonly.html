<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Readonly custom field tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
  <style>
    [type='number'] {
      width: 30px;
    }
  </style>
</head>

<body>
  <div id="custom-field-tests" style="padding: 10px; text-align: right; width: 700px">
    Read-only
    <vaadin-custom-field label="Home address" readonly>
      <input type="text" readonly />
      <input type="number" readonly />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" readonly>
      <input type="text" value="Foo street" readonly />
      <input type="number" value="42" readonly />
    </vaadin-custom-field>
    <br />
    Read-only invalid
    <vaadin-custom-field label="Home address" invalid error-message="Foo" readonly>
      <input type="text" readonly />
      <input type="number" readonly />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" invalid error-message="Foo" readonly>
      <input type="text" value="Foo street" readonly />
      <input type="number" value="42" readonly />
    </vaadin-custom-field>
    <br />
    Read-only required
    <vaadin-custom-field label="Home address" required readonly>
      <input type="text" readonly />
      <input type="number" readonly />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" required readonly>
      <input type="text" value="Foo street" readonly />
      <input type="number" value="42" readonly />
    </vaadin-custom-field>
    <br />
    Read-only required invalid
    <vaadin-custom-field label="Home address" required invalid error-message="Foo" readonly>
      <input type="text" readonly />
      <input type="number" readonly />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" required invalid error-message="Foo" readonly>
      <input type="text" value="Foo street" readonly />
      <input type="number" value="42" readonly />
    </vaadin-custom-field>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-custom-field.js');

      window.requestAnimationFrame(() => {
        document.getElementById('custom-field-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
