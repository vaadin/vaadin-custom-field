<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Custom field width tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="custom-field-tests">
    <vaadin-custom-field label="Default">
      <vaadin-text-field></vaadin-text-field>
      <vaadin-text-field></vaadin-text-field>
    </vaadin-custom-field>
    <br />
    <vaadin-custom-field label="Full width" style="width: 100%">
      <vaadin-text-field></vaadin-text-field>
      <vaadin-text-field></vaadin-text-field>
    </vaadin-custom-field>
    <br />
    <vaadin-form-layout style="width: 40em">
      <vaadin-custom-field label="Custom field">
        <vaadin-text-field style="width: 100%"></vaadin-text-field>
      </vaadin-custom-field>
      <vaadin-text-field label="Text field"></vaadin-text-field>
    </vaadin-form-layout>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await Promise.all([
        import('../../theme/' + theme + '/vaadin-custom-field.js'),
        import('@vaadin/vaadin-form-layout/theme/' + theme + '/vaadin-form-layout.js'),
        import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-text-field.js')
      ]);

      window.requestAnimationFrame(() => {
        document.getElementById('custom-field-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
