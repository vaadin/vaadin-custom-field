<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Custom field form layout tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="custom-field-tests">
    <vaadin-form-layout style="width: 60em">
      <vaadin-text-field label="Text field" invalid error-message="Error"></vaadin-text-field>
      <vaadin-custom-field label="Custom field" invalid error-message="Error">
        <vaadin-text-field></vaadin-text-field>
      </vaadin-custom-field>
    </vaadin-form-layout>

    <vaadin-form-layout style="width: 60em">
      <vaadin-text-field label="Text field" theme="always-float-label"></vaadin-text-field>
      <vaadin-custom-field label="Custom field">
        <vaadin-text-field></vaadin-text-field>
      </vaadin-custom-field>
    </vaadin-form-layout>

    <vaadin-form-layout style="width: 60em">
      <vaadin-text-field></vaadin-text-field>
      <vaadin-custom-field>
        <vaadin-text-field></vaadin-text-field>
      </vaadin-custom-field>
    </vaadin-form-layout>

    <vaadin-form-layout style="width: 60em">
      <vaadin-form-item>
        <label slot="label">Custom field with text area</label>
        <vaadin-custom-field>
          <vaadin-text-area
            value="Sed libero enim, sed faucibus turpis in eu? Euismod lacinia at quis risus sed vulputate odio ut enim blandit volutpat maecenas volutpat blandit aliquam etiam erat velit, scelerisque in dictum!"
          ></vaadin-text-area>
        </vaadin-custom-field>
      </vaadin-form-item>
      <vaadin-form-item>
        <label slot="label">Text field</label>
        <vaadin-text-field></vaadin-text-field>
      </vaadin-form-item>
    </vaadin-form-layout>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await Promise.all([
        import('../../theme/' + theme + '/vaadin-custom-field.js'),
        import('@vaadin/vaadin-form-layout/theme/' + theme + '/vaadin-form-layout.js'),
        import('@vaadin/vaadin-form-layout/theme/' + theme + '/vaadin-form-item.js'),
        import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-text-area.js'),
        import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-text-field.js')
      ]);

      window.requestAnimationFrame(() => {
        document.getElementById('custom-field-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
