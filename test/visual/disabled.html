<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Disabled custom field tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
  <style>
    [type='number'] {
      width: 30px;
    }
  </style>
</head>

<body>
  <div id="custom-field-tests" style="padding: 10px; text-align: right; width: 700px">
    Disabled
    <vaadin-custom-field label="Home address" disabled>
      <input type="text" disabled />
      <input type="number" disabled />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" disabled>
      <input type="text" value="Foo street" disabled />
      <input type="number" value="42" disabled />
    </vaadin-custom-field>
    <br />
    Disabled invalid
    <vaadin-custom-field label="Home address" invalid error-message="Foo" disabled>
      <input type="text" disabled />
      <input type="number" disabled />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" invalid error-message="Foo" disabled>
      <input type="text" value="Foo street" disabled />
      <input type="number" value="42" disabled />
    </vaadin-custom-field>
    <br />
    Disabled required
    <vaadin-custom-field label="Home address" required disabled>
      <input type="text" disabled />
      <input type="number" disabled />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" required disabled>
      <input type="text" value="Foo street" disabled />
      <input type="number" value="42" disabled />
    </vaadin-custom-field>
    <br />
    Disabled required invalid
    <vaadin-custom-field label="Home address" required invalid error-message="Foo" disabled>
      <input type="text" disabled />
      <input type="number" disabled />
    </vaadin-custom-field>
    with value
    <vaadin-custom-field label="Home address" required invalid error-message="Foo" disabled>
      <input type="text" value="Foo street" disabled />
      <input type="number" value="42" disabled />
    </vaadin-custom-field>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-custom-field.js');

      window.requestAnimationFrame(() => {
        document.getElementById('custom-field-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
