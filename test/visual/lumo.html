<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Custom field Lumo tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="custom-field-tests" style="padding: 10px;">
    <vaadin-custom-field invalid error-message="Invalid" theme="small" label="Small custom field">
      <vaadin-text-field theme="small"></vaadin-text-field>
    </vaadin-custom-field>
    <vaadin-text-field invalid error-message="Invalid" theme="small" label="Small text field"></vaadin-text-field>
    <vaadin-time-picker value="09:00" theme="small" label="Small time picker"></vaadin-time-picker>
  </div>

  <script type="module">
    import '../../theme/lumo/vaadin-custom-field.js';
    import '@vaadin/vaadin-text-field/vaadin-text-field.js';
    import '@vaadin/vaadin-time-picker/vaadin-time-picker.js';

    window.requestAnimationFrame(() => {
      document.getElementById('custom-field-tests').dataset.ready = true;
    });
  </script>
</body>
