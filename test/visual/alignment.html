<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Custom field alignment tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="custom-field-tests" style="padding: 10px">
    <vaadin-custom-field invalid error-message="Invalid">
      <vaadin-number-field value="1"></vaadin-number-field>
      <vaadin-password-field value="password"></vaadin-password-field>
    </vaadin-custom-field>
    <vaadin-text-field invalid error-message="Invalid"></vaadin-text-field>
    <vaadin-time-picker value="09:00"></vaadin-time-picker>
    <br />
    <br />
    <vaadin-custom-field label="Custom field">
      <vaadin-select value="+358">
        <template>
          <vaadin-list-box>
            <vaadin-item>+358</vaadin-item>
            <vaadin-item>+46</vaadin-item>
            <vaadin-item>+34</vaadin-item>
          </vaadin-list-box>
        </template>
      </vaadin-select>
      <vaadin-text-field></vaadin-text-field>
    </vaadin-custom-field>
    <vaadin-text-field label="Text field" value="Text"></vaadin-text-field>
    <vaadin-select label="Plain select" value="Option one">
      <template>
        <vaadin-list-box>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-select>
    <br />
    <br />
    <vaadin-custom-field label="Custom field" invalid error-message="Invalid">
      <vaadin-email-field value="user@example.com"></vaadin-email-field>
      <vaadin-date-picker value="1980-08-14" clear-button-visible></vaadin-date-picker>
    </vaadin-custom-field>
    <vaadin-number-field label="Number" value="2" invalid error-message="Invalid"></vaadin-number-field>
    <vaadin-date-picker label="Date" invalid error-message="Invalid"></vaadin-date-picker>
    <br />
    <br />
    <vaadin-custom-field label="Custom field" invalid error-message="Invalid">
      <vaadin-combo-box value="Combo item" allow-custom-value clear-button-visible></vaadin-combo-box>
      <vaadin-time-picker value="09:00"></vaadin-time-picker>
    </vaadin-custom-field>
    <vaadin-combo-box label="Combo" value="Combo item" allow-custom-value clear-button-visible></vaadin-combo-box>
    <vaadin-password-field value="password"></vaadin-password-field>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await Promise.all([
        import('../../theme/' + theme + '/vaadin-custom-field.js'),
        import('@vaadin/vaadin-combo-box/theme/' + theme + '/vaadin-combo-box.js'),
        import('@vaadin/vaadin-date-picker/theme/' + theme + '/vaadin-date-picker.js'),
        import('@vaadin/vaadin-select/theme/' + theme + '/vaadin-select.js'),
        import('@vaadin/vaadin-time-picker/theme/' + theme + '/vaadin-time-picker.js'),
        import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-email-field.js'),
        import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-number-field.js'),
        import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-password-field.js'),
        import('@vaadin/vaadin-text-field/theme/' + theme + '/vaadin-text-field.js')
      ]);

      window.requestAnimationFrame(() => {
        document.getElementById('custom-field-tests').dataset.ready = true;
      });
    })();
  </script>
</body>
