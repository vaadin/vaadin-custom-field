<dom-module id="custom-field-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basic usage</h3>
    <p>
      The following components can be used inside the <code>vaadin-custom-field</code> to build more complex fields:
    </p>
    <ul>
      <li><code>vaadin-text-field</code></li>
      <li><code>vaadin-number-field</code></li>
      <li><code>vaadin-password-field</code></li>
      <li><code>vaadin-text-area</code></li>
      <li><code>vaadin-select</code></li>
      <li><code>vaadin-combo-box</code></li>
      <li><code>vaadin-date-picker</code></li>
      <li><code>vaadin-time-picker</code></li>
    </ul>
    <vaadin-demo-snippet id="custom-field-basic-demos-basic">
      <template preserve-content>
        <vaadin-custom-field label="Phone number">
          <vaadin-select style="width: 6em;" placeholder="Code" value="+358">
            <template>
              <vaadin-list-box>
                <vaadin-item>+358</vaadin-item>
                <vaadin-item>+46</vaadin-item>
                <vaadin-item>+34</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-select>
          <vaadin-text-field prevent-invalid-input pattern="[0-9]*" maxlength="4" placeholder="Area" style="width: 5em;"></vaadin-text-field>
          <vaadin-text-field prevent-invalid-input pattern="[0-9]*" maxlength="8" placeholder="Subscriber"></vaadin-text-field>
        </vaadin-custom-field>
      </template>
    </vaadin-demo-snippet>

    <h3>Value change event</h3>
    <vaadin-demo-snippet id="custom-field-basic-demos-value-change-event" when-defined="vaadin-custom-field">
      <template preserve-content>
        <vaadin-custom-field label="Phone number">
          <vaadin-select placeholder="Code" style="width: 6em;">
            <template>
              <vaadin-list-box>
                <vaadin-item>+358</vaadin-item>
                <vaadin-item>+46</vaadin-item>
                <vaadin-item>+34</vaadin-item>
              </vaadin-list-box>
            </template>
          </vaadin-select>
          <vaadin-text-field prevent-invalid-input pattern="[0-9]*" maxlength="4" placeholder="Area" style="width: 5em;"></vaadin-text-field>
          <vaadin-text-field prevent-invalid-input pattern="[0-9]*" maxlength="8" placeholder="Subscriber"></vaadin-text-field>
        </vaadin-custom-field>
        <p id="output">Value:</p>
        <script>
          window.addDemoReadyListener('#custom-field-basic-demos-value-change-event', function(document) {
            const phoneNumber = document.querySelector('vaadin-custom-field');
            const output = document.querySelector('#output');
            phoneNumber.addEventListener('change', function(event) {
              output.textContent = 'Selected value: ' + event.target.value;
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class CustomFieldBasicDemos extends DemoReadyEventEmitter(CustomFieldDemo(Polymer.Element)) {
      static get is() {
        return 'custom-field-basic-demos';
      }
    }
    customElements.define(CustomFieldBasicDemos.is, CustomFieldBasicDemos);
  </script>
</dom-module>
